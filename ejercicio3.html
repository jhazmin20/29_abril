<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1 class="text-center display-3 text-white">FORMULARIO 2</h1>
    <form>
        <div class="mb-3 bg-secondary">
            <label for="nombreconmpleto" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombreconmpleto">
        </div>
        <div class="mb-3 bg-secondary">
            <label for="correelectronuico" class="form-label">Correo Electronico:</label>
            <input type="text" class="form-control" id="correelectronuico">
        </div>
        <div class="mb-3 bg-secondary">
            <label for="telefono" class="form-label">Telefono:</label>
            <input type="text" class="form-control" id="telefono" required>
        </div>
        <div class="mb-3 bg-secondary">
            <label for="presentacion" class="text-white">Mensaje:</label>
            <textarea class="form-control" id="Mensaje" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-dark" class="text-white">Enviar Mensaje</button>
    </form>
</body>
</html>
